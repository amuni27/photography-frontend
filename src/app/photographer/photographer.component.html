<div class="w-full h-40 flex justify-center mt-20 ">
  <div class="w-1/4 flex justify-end">
    <div class="w-40 h-40 rounded-full inline-block shadow-lg overflow-hidden">
      <img class="object-cover w-full h-full" src="http://localhost:3434/image/{{photographer.picture_url}}" alt="">
    </div>
  </div>
  <div class=" flex flex-col h-full  justify-center ml-12">
    <p class="text-3xl text-gray-800"> {{ photographer.name }}</p>
    <p class="mt-2 text-gray-700">{{ photographer.date_of_birth | date:"YYYY" }}</p>
    <div class="mt-5" *ngIf="isLoggedIn">
      <span class="w-1/3 p-2 pl-4 pr-4 mt-4 mr-2 rounded-full bg-gray-200 hover:bg-orange-700 hover:text-white cursor-pointer"
            (click)="goToUpdatePage(photographer._id)">edit photographer</span>
      <span class="w-1/3 p-2 pl-4 pr-4 mt-4 mr-2 rounded-full bg-gray-200 hover:bg-orange-700 hover:text-white cursor-pointer"
            (click)="deletePhotographer(photographer._id)">delete photographer</span>
      <span class="w-1/3 p-2 pl-4 pr-4 mt-4  rounded-full bg-gray-200 hover:bg-orange-700 hover:text-white cursor-pointer"
            (click)="goToAddArtworkPage(photographer._id)">add artwork</span>
    </div>
  </div>
</div>
<div class="w-full  flex justify-center mb-10">
  <section class="w-3/4 h-0.5 bg-gray-100 mt-10 justify-center"></section>
</div>
<app-artworks [artworks]=photographer.artworks [photographId]=photographer._id [artworks_length]=photographer.artworks.length.toString()></app-artworks>
