<div class="w-full flex justify-center ">
    <div class="w-60 h-60 bg-gray-100 shadow-lg flex-row  ml-10 mt-10 cursor-pointer" *ngFor="let photographer of photographers">
        <div class="w-full h-3/4 bg-orange-700 rounded-t-lg overflow-hidden relative">
            <img class="object-cover w-full h-full rounded-t-lg" src="http://localhost:3434/image/annie.jpg" alt="photographer photo">
        </div>
        <div class="w-full h-1/4 flex">
            <div class="w-2/3 h-full flex items-center p-2 text-sm"><span>{{photographer.name | uppercase}}</span></div>
            <div class="w-1/3 h-full flex items-center p-2 text-sm"><span>{{photographer.date_of_birth |json}}</span></div>
        </div>
        
    </div>
</div>
