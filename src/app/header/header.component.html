<div class="w-full h-20 shadow-sm border-b-0 border-gray-700 bg-white flex">

 </div>
 <div class="w-1/3 h-full flex justify-center items-center" *ngIf="!isLoggedIn">

 </div>

    <span class="text-xl text-gray-600 ml-5 pt-2 pb-2 pl-4 pr-4 bg-gray-200 rounded-full cursor-pointer hover:bg-orange-700 hover:text-gray-100" (click)="logout()">Log out</span>
