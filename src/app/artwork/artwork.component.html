<div class="w-full mt-20 flex  justify-center">
  <div class="w-3/6 rounded-3xl overflow-hidden hover:opacity-95">
    <img class="w-full" src="http://localhost:3434/image/{{artwork.picture_url}}" alt="img">
  </div>
  <div class="w-2/6 p-10">
    <p class="text-4xl font-semibold">{{ artwork.title }}</p>
    <p class="text-xl text-gray-600 font-semibold mt-5">{{ artwork.createdYear | date:"YYYY" }}</p>
    <div class="mt-5" *ngIf="isLoggedIn">
      <span class="w-1/3 p-2 pl-4 pr-4 mt-4 mr-2 rounded-full bg-gray-200 hover:bg-orange-700 hover:text-white cursor-pointer"
            (click)="editArtwork()">edit artwork</span>
      <span class="w-1/3 p-2 pl-4 pr-4 mt-4 mr-2 rounded-full bg-gray-200 hover:bg-orange-700 hover:text-white cursor-pointer"
            (click)="deleteArtwork()">delete artwork</span>
    </div>
  </div>
</div>
