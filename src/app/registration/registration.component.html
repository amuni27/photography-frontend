<div class="w-full flex justify-center m-20">
  <div class="w-2/4">
    <div class="w-3/4  flex justify-center   items-center" *ngIf="isRegisterErrorVisible">
      <p class="text-xl  bg-red-500  p-5  text-white  transition">{{errorMessage}}</p>
    </div>
    <div class="w-3/4  flex justify-center   items-center">
      <p class="text-3xl  mb-8">Registration</p>
    </div>
    <form [formGroup]="_registrationForm" (ngSubmit)="register()">
      <input name="name" type="text" placeholder="full name" formControlName="name"
             class="w-3/4 h-20 p-4 shadow-lg border-2 border-gray-300 rounded-t-3xl text-2xl focus:border-orange-700">
      <input name="username" type="text" placeholder="username or email" formControlName="username"
             class="w-3/4 h-20 p-4 border-l-2 border-r-2 border-b-2 border-gray-300  text-2xl focus:border-orange-700">
      <input name="password" type="password" placeholder="password" formControlName="password"
             class="w-3/4 h-20 p-4 border-l-2 border-r-2 border-gray-300  text-2xl focus:border-orange-700">
      <select class="w-3/4 h-20 p-4 shadow-lg border-2 border-gray-300 rounded-b-3xl text-2xl focus:border-orange-700" disabled>
        <option >Admin</option>
      </select>
      <button
        class="w-3/4 h-16 p-4 mt-10 shadow-lg border-2 border-gray-300 rounded-3xl text-xl bg-orange-700 text-white">
        register
      </button>
    </form>
  </div>
</div>
